<!-- 			<figure id="image" data-width="" data-height="" style="background-image:url('img/divan.jpg'); background-repeat: none; "></figure> -->
		<div id="container">
			<figure id="mask">
				<!-- <img id="image" style="position: absolute; top: 0; left: 0" /> -->
			</figure>
		</div>

		<div class="vertical-align">
			<div class="upload hidden">Now drag &amp; drop your image</div><span class="plus">+</span>
			<div class="mask-size-input">
				<input id="mask-width-input" type="text" placeholder="Mask Width" /><label>px</label>
				<input id="mask-height-input" type="text" placeholder="Mask Height" /><label>px</label>
				<button id="mask-submit">Let's do this!</button>
			</div>
		</div>
						
		<div class="animation-hold">
			<h4>ken-burns</h4><span id="background-position">background-position: 0px 0px</span>
			<ul>
				<li>
					<span id="start-value">0% {background-position: 0px 0px}</span>
					<button id="start">set</button>
				</li>
				<li>
					<span id="middle-value">50% {background-position: 0px 0px}</span>
					<button id="middle">set</button>
				</li>
				<li>
					<span id="end-value">100% {background-position: 0px 0px}</span>
					<button id="end">set</button>
				</li>
				<li>
					<label>background-size</label>
					<input type="text" id="background-size-input" placeholder="100%" />
				</li>
				<li><hr /></li>
				<li>
					<label>animation-duration</label>
					<input id="animation-duration" class="change" data-property="animation-duration" data-unit="ms" type="text" name="animation-duration" value="10s" />
				</li>
				<li>
					<label>animation-delay</label>
					<input id="animation-delay" class="change" data-property="animation-delay" data-unit="ms" type="text" name="animation-delay" value="0s" />
				</li>
				<li>
					<label>animation-iteration-count</label>
					<!-- <a data-property="animation-iteration-count" >infinite</a> -->
					<input id="animation-iteration-count" class="change" data-property="animation-iteration-count" type="text" name="animation-iteration-count" value="infinite" />
				</li>
				<li>
					<label>animation-timing-function</label>
					<select data-property="animation-timing-function">
						<option value="linear">linear</option>
						<option value="ease" selected>ease</option>
						<option value="ease-in">ease-in</option>
						<option value="ease-out">ease-out</option>
						<option value="ease-in-out">ease-in-out</option>
						<option value="cubic-bezier(0.47, 0, 0.745, 0.715)">easeInSine</option>
						<option value="cubic-bezier(0.39, 0.575, 0.565, 1)">easeOutSine</option>
						<option value="cubic-bezier(0.445, 0.05, 0.55, 0.95)">easeInOutSine</option>
						<option value="cubic-bezier(0.55, 0.085, 0.68, 0.53)">easeInQuad</option>
						<option value="cubic-bezier(0.25, 0.46, 0.45, 0.94)">easeOutQuad</option>
						<option value="cubic-bezier(0.455, 0.03, 0.515, 0.955)">easeInOutQuad</option>
						<option value="cubic-bezier(0.55, 0.055, 0.675, 0.19)">easeInCubic</option>
						<option value="cubic-bezier(0.215, 0.61, 0.355, 1)">easeOutCubic</option>
						<option value="cubic-bezier(0.645, 0.045, 0.355, 1)">easeInOutCubic</option>
						<option value="cubic-bezier(0.895, 0.03, 0.685, 0.22)">easeInQuart</option>
						<option value="cubic-bezier(0.165, 0.84, 0.44, 1)">easeOutQuart</option>
						<option value="cubic-bezier(0.77, 0, 0.175, 1)">easeInOutQuart</option>
						<option value="cubic-bezier(0.95, 0.05, 0.795, 0.035)">easeInExpo</option>
						<option value="cubic-bezier(0.19, 1, 0.22, 1)">easeOutExpo</option>
						<option value="cubic-bezier(1, 0, 0, 1)">easeInOutExpo</option>
						<option value="cubic-bezier(0.6, 0.04, 0.98, 0.335)">easeInCirc</option>
						<option value="cubic-bezier(0.075, 0.82, 0.165, 1)">easeOutCirc</option>
						<option value="cubic-bezier(0.785, 0.135, 0.15, 0.86)">easeInOutCirc</option>
						<option value="cubic-bezier(0.6, -0.28, 0.735, 0.045)">easeInBack</option>
						<option value="cubic-bezier(0.175, 0.885, 0.32, 1.275)">easeOutBack</option>
						<option value="cubic-bezier(0.68, -0.55, 0.265, 1.55)">easeInOutBack</option>
					</select>
				</li>
				<li><hr /></li>
				<!-- <li>
					<label>mask width </label><input type="text" id="mask-width-value" class="mask-change" /><br />
					<label>mask height </label><input type="text" id="mask-height-value" class="mask-change" />
				</li> -->

			</ul>
			<button id="animate">Ken-Burnsify!</button><button id="reset">Reset</button>
		</div>
