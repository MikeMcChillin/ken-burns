<!-- 			<figure id="image" data-width="" data-height="" style="background-image:url('img/divan.jpg'); background-repeat: none; "></figure> -->
		<div id="container">
			<figure id="mask">
				<img id="image" style="position: absolute; top: 0; left: 0" />
			</figure>
		</div>

		<div class="vertical-align">
			<div class="upload">Drag &amp; drop an image<br /> to get started</div>
		</div>
						
		<div class="animation-hold">
			<h4>ken-burns</h4><span id="background-position">background-position: 0px 0px</span>
			<ul>
				<li>
					<span id="start-value">0% {background-position: 0px 0px}</span>
					<button id="start">set</button>
				</li>
				<li>
					<span id="middle-value">50% {background-position: 0px 0px}</span>
					<button id="middle">set</button>
				</li>
				<li>
					<span id="end-value">100% {background-position: 0px 0px}</span>
					<button id="end">set</button>
				</li>
				<li><hr /></li>
				<li>
					<label>animation-duration</label>
					<input id="animation-duration" class="change" data-property="animation-duration" data-unit="ms" type="text" name="animation-duration" value="10s" />
				</li>
				<li>
					<label>animation-delay</label>
					<input id="animation-delay" class="change" data-property="animation-delay" data-unit="ms" type="text" name="animation-delay" value="0s" />
				</li>
				<li>
					<label>animation-iteration-count</label>
					<!-- <a data-property="animation-iteration-count" >infinite</a> -->
					<input id="animation-iteration-count" class="change" data-property="animation-iteration-count" type="text" name="animation-iteration-count" value="1" />
				</li>
				<li>
					<label>animation-timing-function</label>
					<select data-property="animation-timing-function">
						<option value="linear">linear</option>
						<option value="ease" selected>ease</option>
						<option value="ease-in">ease-in</option>
						<option value="ease-out">ease-out</option>
						<option value="ease-in-out">ease-in-out</option>
					</select>
				</li>
				<li><hr /></li>
				<li>
					<label>mask width </label><input type="text" id="mask-width-value" class="mask-change" /><br />
					<label>mask height </label><input type="text" id="mask-height-value" class="mask-change" />
				</li>

			</ul>
			<button id="animate">Ken-Burnsify!</button>
		</div>
